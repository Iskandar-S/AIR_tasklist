  <div class="container">
    <div class="col">
      <h1>Add Task</h1>
      <table>
        <tr>
          <td>
            <form id="newTaskForm">
              <div class="container2">
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" id="name" name="Task Name" required>
                </div>
                <label for="description">Description</label>
                    <textarea rows="8" cols="70" name="comment" id="description" required>
                    </textarea>
                <div class="form-group col">
                    <label for="Assigned To">Assigned To</label>
                    <input type="text" id="assignedTo" name="Assigned To" required>
                </div>
                <div class="form-group col">
                    <label for="DueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" required>
                </div>
                <label for="status" class="form-label">Status</label>
                <input class="form-control" list="datalistOptions" id="status">
                <datalist id="datalistOptions">
                    <option value="Review"></option>
                    <option value="In Progress"></option>
                    <option value="To Do"></option>
                </datalist>
                <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                  Error
                </div>
                <div class="flex-parent jc-center">
                    <input type="submit" value="Add Task" id="addTask" required>
                    <input type="reset" value="Reset" id="reset">
                </div>
              </div>
            </form>
          </td>
        </tr>
      </table>
