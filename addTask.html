<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
    <div class="container-fluid tasklist">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">AIR Tasklist</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-house">Home</i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="true" href="#"><i class="fa-solid fa-square-plus">Add Task</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list-check">Manage Tasks</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days">Calendar</i></a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div>
            <h1>Add Task</h1>
        </div>
        <form id="Task">
            <table>
                <tr>
                    <td>
                        <div class="input_form">
                            <label for="project">Project</label>
                            <input type="text" class="project" id="project">
                        </div>
                        <div class="input_form">
                            <label for="task name">Task Name</label>
                            <input type="text" id="form-control" name="Task Name" required>
                        </div>
                        <div class="input_form">
                        <label for="Description">Description</label>
                        <form>
                        <textarea type="text" name="comment" id="Description" required></textarea>
                        </form>
                        </div>
                        <div class="input_form">
                            <label for="Assigned To">Assigned To</label>
                            <input type="text" id="Assigned To" name="Assigned To" required>
                        </div>
                        <div class="input_form">
                        <label for="exampleDataList">Status</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." />
                        <datalist id="datalistOptions">
                            <option value="Review">
                            <option value="In progress">
                            <option value="Done">
                        </datalist>
                        </div>
                        <div class="input_form">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="DueDate" required>
                        </div>
                        <div class="flex-parent jc-center">
                            <input type="submit" id="submit" value="Add Task">
                            <input type="reset" id="reset" value="Reset">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
    </footer>

<!-- Link js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
</body>

</html>
