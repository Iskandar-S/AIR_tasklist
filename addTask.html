<body>
 
    <div class="container">
        <div class="col">
            <h1>Add Task</h1>
            <form id="Task">
<table>
    <tr>
        <td>
            <div class="container2">
                    <label for="project">Project</label>
                    <input type="text" class="project" id="project">
                </div>

                <div class="form-group">
                    <label for="task name">Task Name</label>
                    <input type="text" id="form-control" name="Task Name" required>
                </div>

                <form>
                <label for="Discription">Discription</label>
               <form action="/action_page.php">
                <textarea rows="8" cols="70" name="comment" required>
               </textarea>
               </form>
                  <div class="form-group col">
                    <label for="Assigned To">Assigned To</label>
                    <input type="text" id="Assigned To" name="Assigned To" required>
                </div>

                <label for="exampleDataList" class="form-label">Status</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Review">
                        <option value="In progress">
                        <option value="Done">
                </datalist>

                <div class="form-group col">
                    <label for="newTaskDueDate">Due Date</label>
                        <input type="date" class="form-control" id="DueDate" required>
                </div>
                <div class="flex-parent jc-center">
                <input type="submit" value="Add Task">
                <input type="reset" value="Reset">
            </div>


    </tr>
</table>
            </form>
        </div>
    <footer>
    </footer>
