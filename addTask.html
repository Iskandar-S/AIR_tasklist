<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Tasklist</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="col">
            <h1>Add Task</h1>
            <form id="taskForm" >
<table>
    <tr>          
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="8" id="description" required></textarea>
                  </div>
               
                
                <div class="form-group col">
                    <label for="assigned-to">Assigned To</label>
                    <input type="text" id="assigned-to" class="form-control" required>
                </div>                
                <div class="form-group col">
                    <label for="taskStatus">Status</label>
                    <!-- <input type="text" class="form-control" id="taskStatus" required> -->

                    <select class="form-select" aria-label="Select" id="taskStatus" required>
                        <option selected>Select Status</option>
                        <option value="To Do">To Do</option>
                        <option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                      </select>
                </div>              

                <div class="form-group col">
                    <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="flex-parent jc-center">
                <input id="addTask" type="Submit" value="Add Task">
                <input type="reset" value="Reset">
                </div>
    </tr>
</table>
            </form>
        </div>
    <footer>
    </footer>

<!-- Link js -->

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
crossorigin="anonymous"></script>
<script src="resources/js/taskManager.js"></script>
<script src="resources/js/index.js"></script>
</body>

</html>
