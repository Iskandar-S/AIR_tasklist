<body>
 
    <!-- Logo -->

    <section id="top">
        <img src="logo" alt="Logo">
      </section>
            <div class="col">
            <!-- if need third_party_tap-->
                <h2>Add Task</h2>
                <form id="Task">
    <table>
        <tr>
            <td>
                <!-- conected other tab -->
                <form outocomplete="off" onsubmit="onFormSubmit()">
                    <!-- -->

                    <div>
                        <label for="project">Project</label>
                        <input type="text" class="project" id="project">
                    </div>
                    <div>
                        <label for="task name">Task Name</label>
                        <input type="text" class="form-control" id="Task Nam">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="Description"></textarea>
                    </div>
                    <div>
                        <label for="Assigned To">Assigned To</label>
                        <input type="text" class="form-control" id="Assigned To">
                    </div>
                    <div>
                        <label for="Status">Status</label>
                        <input type="text" class="form-control" id="Status">

                        <select id="status" name="staus" name="Status" required>
                        <option value="one">1</option>
                        <option value="one">1</option>
                        <option value="one">1</option>
                        </select>
                    </div>
                    <div>
                        <label for="Due Date">Due Date</label>
                        <input type="due date" class="form-control" id="Due Date">
                    </div>
                </div>

                <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                Error message    
                </div>
        <!-- Button -->

                    <div class="form_action--button">
                        <input type="add" value="Add">
                        <input type="reset" value="Reset">
                       
                    </div>
                </form>

<!-- Link js -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

                crossorigin="anonymous"></script>

                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
        
            <script src="js/TaskManager.js"></script>
            <script src="js/index.js"></script>

        <!-- Other Tab-->

                <td>
                    <table class="last" id="StoreList">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Assigned To</th>
                                <th>Status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
              <!-- -->

                    </table>
                       
                </td>


            </td>
        </tr>
