<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Project</title>

    <!-- linc css -->
    <link rel="stylesheet" href="style.css">

</head> 

<body>

    <!-- Logo -->

    <section id="top">
        <img src="logo" alt="Logo">
      </section>

      <div class="container">
        <h1 class="jwd">Add Task</h1>
        <div class="row">
            <div class="col">

            <!-- if need third_party_tap-->
                <h2></h2>
                <form id="newTaskForm">

    <table>
        <tr>
            <td>
                <!-- conected other tab -->
                <form outocomplete="off" onsubmit="onFormSubmit()">
                    <!-- -->

                    <div>
                        <label for="project">Project</label>
                        <input type="text" class="project" id="project">
                    </div>
                    <div>
                        <label for="task name">Task Name</label>
                        <input type="text" class="form-control" id="newTaskNameInput">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                    </div>
                    <div>
                        <label for="Assigned To">Assigned To</label>
                        <input type="text" class="form-control" id="newTaskAssignedTo">
                    </div>
                    <div>
                        <label for="Status">Status</label>
                        <input type="text" id="productCode" name="Status">
                    </div>
                    <div>
                        <label for="Due Date">Due Date</label>
                        <input type="date" class="form-control" id="newTaskDueDate">
                    </div>
                </div>

                <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                Error message    
                </div>
        <!-- Button -->

                    <div class="form_action--button">
                        <input type="add" value="Add">
                        <input type="reset" value="Reset">
                    </div>
                </form>

<!-- Link js -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
        
            <script src="js/TaskManager.js"></script>
            <script src="js/index.js"></script>

        <!-- Other Tab-->

                <td>
                    <table class="last" id="StoreList">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Assigned To</th>
                                <th>Status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
              <!-- -->

                    </table>
                       
                </td>


            </td>
        </tr>
    </table>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
crossorigin="anonymous"></script>

<script src="js/TaskManager.js"></script>
<script src="js/index.js"></script>

</body>

</html>
