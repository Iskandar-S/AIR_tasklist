<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-light" id="topbar">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-center"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    AIR Tasklist
                </a>
            </div>
        </nav>
        <div class="">
            <nav class="bg-light" id="sidebar">
                <div class="sidebar-logo">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="">
            <!-- if need third_party_tap-->
            <h2>Add Task</h2>
            <form id="Task">
                <table>
                    <tr>
                        <td>
                            <!-- conected other tab -->
                            <form outocomplete="off" onsubmit="onFormSubmit()">
                                <div>
                                    <label for="project">Project</label>
                                    <input type="text" class="project" id="project">
                                </div>
                                <div>
                                    <label for="task name">Task Name</label>
                                    <input type="text" class="form-control" id="Task Nam">
                                </div>
                                <div>
                                    <label for="description">Description</label>
                                    <textarea type="text" class="form-control" id="Description"></textarea>
                                </div>
                                <div>
                                    <label for="Assigned To">Assigned To</label>
                                    <input type="text" class="form-control" id="Assigned To">
                                </div>
                                <div>
                                    <label for="Status">Status</label>
                                    <input type="text" class="form-control" id="Status">
                                    <select id="status" name="staus" name="Status" required>
                                    <option value="one">1</option>
                                    <option value="one">1</option>
                                    <option value="one">1</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="Due Date">Due Date</label>
                                    <input type="due date" class="form-control" id="Due Date">
                                </div>
                                </div>
                                <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                                Error message    
                                </div>
                                <!-- Button -->
                                <div class="form_action--button">
                                    <input type="add" value="Add">
                                    <input type="reset" value="Reset">
                                </div>
                            </form>
                            <!-- Other Tab-->
                            <td>
                                <table class="last" id="StoreList">
                                    <thead>
                                        <tr>
                                            <th>Project</th>
                                            <th>Task Name</th>
                                            <th>Description</th>
                                            <th>Assigned To</th>
                                            <th>Status</th>
                                            <th>Due Date</th>
                                        </tr>
                                    </thead>
                                </table>
                            </td>
                        </td>
                    </tr>
                </table>
            </form>


    <!-- Link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="js/TaskManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
